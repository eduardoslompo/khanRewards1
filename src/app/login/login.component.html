<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <label>Usuário:</label>
            <input type="text" [(ngModel)]="username" name="username" required placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" [(ngModel)]="password" name="password" required placeholder="Digite sua senha">
        </div>
        <div class="button-container">
            <button type="submit" class="login-button">Entrar</button>
        </div>
        <p *ngIf="error" class="error">{{ error }}</p>
    </form>
</div>
